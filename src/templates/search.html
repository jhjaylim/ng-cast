<div class="search-bar form-inline">
  <input class="form-control" type="text" 
    ng-model="$ctrl.query" 
    ng-keyup="$ctrl.keyUpHandler()"
    ng-enter="$ctrl.clickHandler()"
  />
  <button class="btn" ng-click="$ctrl.clickHandler()">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
